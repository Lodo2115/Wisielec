<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" user-scalable="no" name="viewport">
    <meta name="author" content="Jakub Nowak i Kacper Marciniec">
    <title>Wisielec</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <main class="kontener">
        <header class="gra">
            <p id="P_Tytul">Wisielec</p>
            <img src="./sklep.png" id="Sklep_Ikona">
        </header>
        <section class="gra">
            <div id="Sklep" hidden>
                <p id="Punkty">Punkty: 0 <br>(Koszt tła: 100 punktów)</p>
                <img src="./tla/bg_0.jpg" id="bg_0" class="bg_sklep">
                <img src="./tla/bg_1.jpg" id="bg_1" class="bg_sklep">
                <img src="./tla/bg_2.jpg" id="bg_2" class="bg_sklep">
                <img src="./tla/bg_3.jpg" id="bg_3" class="bg_sklep">
                <img src="./tla/bg_4.jpg" id="bg_4" class="bg_sklep">
                <img src="./tla/bg_5.jpg" id="bg_5" class="bg_sklep">
            </div>
            <div id="Div_Haslo">
            <p id="P_Haslo">Podaj hasło:</p>
            <input id="I_Haslo" type="password"><br><br>
            <button id="B_Haslo">Zatwierdź</button>
            <button id="L_Haslo">Losowe Słowo</button>
            <p id="Puste_Haslo" style="color: red;" hidden>Hasło nie może być puste!</p>
            </div>
            <div id="Div_Okno_Gry">
            <img src="./wisielce/wisielec_0.png" alt="Wisielec" id="Img_wisielec">
            <div class="przyciski_haslo"></div>
            </div>
            <script src='./main.js'></script>
        </section>
    </main>
</body>
</html>
